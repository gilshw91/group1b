<!DOCTYPE html>
<html lang="{{ page_lang|default("en", true) }}">
<head>
    <title>Hokus Mokus | Catalogue</title>
    <!--Meta info-->
    <meta charset="UTF-8"/>
    <meta name="description" content="Customer feedback"/>
    <link rel="icon" href="url"/> <!--ADD URL-->

    <base href=""/> <!--ADD URL-->
</head>
 <body> 
    <div class="topblock"> <!--Title and sub-title-->
        <h1>Feedback form</h1>
        <h3>Please provide your feedback below:</h3>
    </div>
    <form method="post" id="feedback_form" action="route">
        <label for="fname">First name:</label><br> <!--Name and E-mail-->
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="subject">Message subject:</label> <!--Message subject-->
        <select id="subject" name="subject">
            <option value="product">Product</option>
            <option value="shipment">Shipment</option>
            <option value="website">website</option>
            <option value="other">Other</option>
        </select><br>
        <textarea name="message" rows="10" cols="30">
        Please type your message here
        </textarea>
        <input type="submit" value="Submit">

</form>
</body>
</html>
