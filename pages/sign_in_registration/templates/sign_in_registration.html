            <a href="url"Contact Us</a>

        </nav>

    <br/>
    <main>
        <aside>
            <section>
                <h1>Already Registered?</h1>
            </section>
            <section>
                <form method="POST" action="Route" enctype="application/x-www-form-urlencoded">
                    <div class="form-sing-in">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <br>
                    <div class="form-sing-in">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" required>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <br>
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
        </aside>
        <aside>
            <section>
                <h1>New to Hokus Mokus?</h1>
            </section>
            <section>
                <form method="POST" action="Route" enctype="application/x-www-form-urlencoded">
                    <div class="form-registration">
                        <label for="ID">ID:</label>
                        <input type="text" class="form-control" id="ID" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="user_name">User name:</label>
                        <input type="text" class="form-control" id="user_name" required>
                    </div>
                    <br>
                    <div class="form-registration">
                    <label for="email_address">Email address:</label>
                        <input type="email" class="form-control" id="email_address" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="pwd">Password:</label>
                        <input type="pwd" class="form-control" id="pwd" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="fname">First name:</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="lname">Last name:</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="street">Street:</label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="number">Number:</label>
                        <input type="text" class="form-control" id="number" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="zip_code">Zip code:</label>
                        <input type="number" class="form-control" id="zip_code" required>
                    </div>
                    <br>
                    <div class="form-registration">
                        <label for="phone_number">Phone number:</label>
                        <input type="number" class="form-control" id="phone_number">
                    </div>
                    <br>
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </section>
        </aside>
