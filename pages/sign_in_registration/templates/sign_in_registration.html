{% extends 'base.html' %}

{% set page_head_title = 'sign_in_registration' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('sign_in_registration.static', filename='css/sign_out.css') }}"/>
{% endblock %}
{% block page_body_main_content %}

    <div class="container">
        <aside class="sign-in-block"><!--The left side of the screen-->
                <form method="post" action="/sign_in_registration" class="sign-in-form">
                    <div c lass="sign-in-form">
                        <h1 class="heading-1">Already Registered?</h1>
                    </div>
                    <div class="sign-in-form">
                        <label for="email-address" >Email address:</label>
                        <input type="email" name="email" placeholder="Email address" id="email-address"  required/>*
                    </div>
                    <div class="sign-in-form">
                        <label for="pwd">Password:</label>
                        <input type="password" name="password" placeholder="Password" id="pwd" required/>*
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="checkbox">Remember me</label>
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="button-default"/>
                    </div>
                </form>
        </aside>
        <aside class="registration-block"> <!--The right side of the screen-->
                <form method="post" action="route" class="registration-form">
                    <!--all the text in the form will be inside the fill-in space-->
                    <div class="registration-form">
                        <h1 class="heading-1">New to Hokus Mokus?</h1>
                    </div>
                    <div class="registration-form">
                        <label for="user-name">User name:</label>
                        <input type="text" name="user-name" placeholder="User name" id="user-name" title="Please enter your user name" required/>*
                    </div>
                    <div class="registration-form">
                    <label for="email-address">Email address:</label>
                        <input type="email" name="email" placeholder="Email address" id="email-address" title="Please enter your email" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="pwd-sign-in">Password:</label>
                        <input type="password" name="password" placeholder="Password" id="pwd" title="Please enter a password" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="first-name">First name:</label>
                        <input type="text" name="first-name" placeholder="First name" id="first-name" maxlength="10" title="Please enter your first name" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="last-name">Last name:</label>
                        <input type="text" name="last-name" placeholder="Last name" id="last-name" maxlength="20" title="Please enter your last name" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="country">Country:</label>
                        <input type="text" name="country" placeholder="Country" id="country" maxlength="50" title="Please enter your country" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="city">City:</label>
                        <input type="text" name="city" placeholder="City" id="city" maxlength="50" title="Please enter your city" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="street">Street:</label>
                        <input type="text" name="street" placeholder="Street" id="street" maxlength="50" title="Please enter your street" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="number">Number:</label>
                        <input type="number" name="number" placeholder="Number" id="street-number" title="Please enter your street number" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="zip-code">Zip code:</label>
                        <input type="number" name="zip-code" placeholder="Zip code" id="zip-code" maxlength="7" title="Please enter exactly 7 digits" required/>*
                    </div>
                    <div class="registration-form">
                        <label for="phone-number">Phone number:</label>
                        <input type="tel" name="phone-number" placeholder="Phone number" id="phone-number" maxlength="11" title="Format: 012-3456789" pattern="[0-9]{3}-[0-9]{7}"/>
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="button-default"/>
                    </div>
                </form>
        </aside>
        </div>

{% endblock %}
